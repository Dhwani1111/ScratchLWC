<template>
    <lightning-card title="Create a form using lightning-record-form">
    <lightning-record-form
            object-api-name={objectName}
            fields={fieldList}
            onsuccess={successHandler}
            ></lightning-record-form>    
    </lightning-card>

    <lightning-card title="Display details using lightning-record-form">
        <lightning-record-form
                record-id="0016D00000dAaxkQAC"
                object-api-name={objectName}
                fields={fieldList}
                mode="readonly"
                ></lightning-record-form>    
    </lightning-card>

    <lightning-card title="Edit Record with layout using lightning-record-form">
        <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                mode="edit"
                columns="2"
                layout-type="Compact" 
                ></lightning-record-form>    
        </lightning-card>
</template>
